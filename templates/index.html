<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
    {% for user in users %}
        <li>{{ user.name }}</li>
    {% endfor %}
    </ul>
    
    <h2>Add a User</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Enter name" required>
        <input type="submit" value="Add User">
    </form>
</body>
</html>
