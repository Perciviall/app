<!-- header.html -->
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/search">Search Files</a></li>
        </ul>
    </nav>

    <!-- Light/Dark Mode Toggle -->
    <button id="toggle-mode">Toggle Dark/Light Mode</button>
</header>

<style>
    /* Add some basic styling for the header */
    .header {
        background-color: #f8f9fa; /* Default light background */
        padding: 10px;
        border-bottom: 1px solid #ccc;
        transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    nav ul li a {
        text-decoration: none;
        color: #007bff;
    }
    nav ul li a:hover {
        text-decoration: underline;
    }

    /* Styles for light mode */
    body.light-mode .header {
        background-color: #f8f9fa; /* Light background for header */
        color: #333; /* Light text color */
    }

    /* Styles for dark mode */
    body.dark-mode .header {
        background-color: #343a40; /* Dark background for header */
        color: #f4f4f4; /* Dark text color */
    }

    /* Light mode body styles */
    body.light-mode {
        background-color: #f4f4f4;
        color: #333;
    }

    /* Dark mode body styles */
    body.dark-mode {
        background-color: #333;
        color: #f4f4f4;
    }
</style>

<script>
    const toggleButton = document.getElementById('toggle-mode');

    // Check the user's preference from local storage
    const currentMode = localStorage.getItem('mode') || 'light';
    document.body.classList.add(currentMode + '-mode');

    toggleButton.addEventListener('click', () => {
        // Toggle the mode
        if (document.body.classList.contains('light-mode')) {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            localStorage.setItem('mode', 'dark'); // Save preference
        } else {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            localStorage.setItem('mode', 'light'); // Save preference
        }
    });
</script>
